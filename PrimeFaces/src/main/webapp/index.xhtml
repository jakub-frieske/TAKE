<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>PrimeFaces lab03</title>
    </h:head>
    <h:body>
        <h:form>
                    

        <p:tabView  >
            <p:tab title="Form">
                <p:spinner id="minMax" value="#{managedBean.first}" />
                +
                <p:spinner id="minMa2" value="#{managedBean.second}" />

                <p:commandButton value="Calculate" action="#{managedBean.calculate}" 
                                 update="result cur_date message" 
                                 style="top:2px; left: 5px; margin-right: 5px;"/>
                =
                <h:outputText id="result" value='#{managedBean.result}' />
                <br />
                <br />
                <h:outputText id="cur_date" value="#{managedBean.date}"  />
                <p:growl id="message" life="2000"/>
            </p:tab>
            
            <p:tab title="Table">
                   <p:dataTable var="student" value="#{managedBean.students}" 
                                allowUnsorting="true" sortMode="multiple"
                                paginator="true" rows="10"
                                paginatorTemplate="{CurrentPageReport} 
                                                            {FirstPageLink} {PreviousPageLink} 
                                                                                    {PageLinks} 
                                                                                        {NextPageLink} {LastPageLink}"
                                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">
                        <p:column field="name" headerText="Name" filterable="false" sortable="false"/>
                        <p:column field="surname" headerText="Surname" filterable="false"/>
                        <p:column field="average" headerText="Average" filterable="false"/>
                    </p:dataTable>
            </p:tab>
            
            <p:tab title="Chart" >
                    <p:chart type="line" model="#{managedBean.lineModel}" style="height:300px;" widgetVar="sincos" />
                    <br />
                    <p:commandButton type="button" value="Reset zoom" onclick="PF('sincos').resetZoom()"/>
            </p:tab>
            
        </p:tabView>   
        </h:form>
    </h:body>
</html>
