<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>PrimeFaces lab03</title>
    </h:head>
    <h:body>
        <h:form>
                    

        <p:tabView>
            <p:tab title="Form">
                <p:spinner id="minMax" min="0" max="100" value="#{managedBean.first}" />
                +
                <p:spinner id="minMa2" min="0" max="100" value="#{managedBean.second}" />

                <p:commandButton value="Calculate" action="#{managedBean.calculate}" update="result cur_date message" />
                =
                <h:outputText id="result" value='#{managedBean.result}' />
                <br />
                <br />
                <h:outputText id="cur_date" value="#{managedBean.curr_date}"  />
                <p:growl id="message" life="2000"/>
            </p:tab>
            <p:tab title="Table">
                   <p:dataTable var="product" value="#{dtBasicView.products}">
                        <p:column headerText="Imię">
                            <h:outputText value="#{product.name}" />
                        </p:column>

                        <p:column headerText="Nazwisko">
                            <h:outputText value="#{product.category}" />
                        </p:column>

                        <p:column headerText="Średnia">
                            <h:outputText value="#{product.quantity}" />
                        </p:column>
                    </p:dataTable>
            </p:tab>
            <p:tab title="Chart">

            </p:tab>
        </p:tabView>   
        </h:form>
    </h:body>
</html>
